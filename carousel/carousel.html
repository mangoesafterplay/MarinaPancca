<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Carousel Moderno</title>
  <link rel="stylesheet" href="carousel.css">
</head>
<body>

  <div class="carousel">
    <div class="carousel-track">
      <img src="https://images.unsplash.com/photo-1506744038136-46273834b3fb?auto=format&fit=crop&w=800&h=300&q=80" class="carousel-slide active" alt="Montañas">
      <img src="https://images.unsplash.com/photo-1501785888041-af3ef285b470?auto=format&fit=crop&w=800&h=300&q=80" class="carousel-slide" alt="Lago en bosque">
      <img src="https://images.unsplash.com/photo-1507525428034-b723cf961d3e?auto=format&fit=crop&w=800&h=300&q=80" class="carousel-slide" alt="Playa">
    </div>

    <div class="carousel-controls">
      <button onclick="prevSlide()">⏪</button>
      <button onclick="nextSlide()">⏩</button>
    </div>
  </div>

  <script src="carousel.js"></script>
</body>
</html>
